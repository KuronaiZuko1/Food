<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An example e-commerce website template">
    <title>Simple E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

</style>
<body>
    <!-- Header section -->
    <header>
        <h1>Kaymore Fx web</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Featured Products Section -->
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <article class="product-item">
                    <img src="IMG-20250406-WA0003.jpg" alt="Description of Product 1" class="product-image">
                    <h3>Ind Scalper V1</h3>
                    <p class="price">$19.99</p>
                    <button>Add to Cart</button>
                </article>
                <article class="product-item">
                    <img src="IMG-20250404-WA0013.jpg" alt="Description of Product 2" class="product-image">
                    <h3>Event Chopper</h3>
                    <p class="price">$29.99</p>
                    <button>Add to Cart</button>
                </article>
                <article class="product-item">
                    <img src="IMG-20250404-WA0000.jpg" alt="Description of Product 3" class="product-image">
                    <h3>Product 3</h3>
                    <p class="price">$39.99</p>
                    <button>Add to Cart</button>
                </article>
                <!-- More products can be added here -->
            </div>
        </section>
    </main>
    <!-- Footer section -->
    <footer>
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to our store, where we offer the best products at unbeatable prices.</p>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        <p>&copy; 2023 My E-Commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
